<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updated Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #17A2B8;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Profile Updated Successfully</h2>
    <p>Dear <span th:text="${customerName}"></span>,</p>
    <p>Your profile information has been successfully updated.</p>

    <p><strong>Updated Details:</strong></p>
    <ul>
        <li><strong>Email:</strong> <span th:text="${email}"></span></li>
        <li><strong>Phone Number:</strong> <span th:text="${phoneNumber}"></span></li>
        <li><strong>Address:</strong> <span th:text="${address}"></span></li>
    </ul>

    <p>If you did not request this change, please contact us immediately.</p>

    <div class="footer">
        <p>&copy; 2024 Bank Microservice. All rights reserved.</p>
    </div>
</div>
</body>
</html>
